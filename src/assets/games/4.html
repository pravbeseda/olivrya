<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>3D Игра на Three.js с Освещением</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Создаем сцену
      const scene = new THREE.Scene();

      // Создаем камеру (угол обзора, соотношение сторон, ближняя и дальняя границы видимости)
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000,
      );

      // Создаем WebGL рендерер
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Добавим куб как объект на сцену
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // Используем MeshStandardMaterial для работы с освещением
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Устанавливаем положение камеры
      camera.position.z = 5;

      // Добавляем источник света
      const pointLight = new THREE.PointLight(0xffffff, 1); // Белый свет, интенсивность 1
      pointLight.position.set(5, 5, 5); // Расположим источник света в пространстве
      scene.add(pointLight);

      // Добавим окружающий свет для мягкого освещения
      const ambientLight = new THREE.AmbientLight(0x404040); // Мягкий свет
      scene.add(ambientLight);

      // Переменные для отслеживания положения куба
      let cubeSpeed = 0.1;
      let moveX = 0;
      let moveZ = 0;

      // Управление движением с клавиш
      function handleKeyDown(event) {
        switch (event.key) {
          case 'w': // Вперед
            moveZ = -cubeSpeed;
            break;
          case 's': // Назад
            moveZ = cubeSpeed;
            break;
          case 'a': // Влево
            moveX = -cubeSpeed;
            break;
          case 'd': // Вправо
            moveX = cubeSpeed;
            break;
        }
      }

      function handleKeyUp(event) {
        // Останавливаем движение по оси X и Z при отпускании клавиши
        if (event.key === 'w' || event.key === 's') {
          moveZ = 0;
        }
        if (event.key === 'a' || event.key === 'd') {
          moveX = 0;
        }
      }

      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('keyup', handleKeyUp);

      // Анимация
      function animate() {
        requestAnimationFrame(animate);

        // Двигаем куб
        cube.position.x += moveX;
        cube.position.z += moveZ;

        // Вращаем куб для наглядности
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        // Рендерим сцену с камеры
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
