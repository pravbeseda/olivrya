<olivrya-button-back link="/games"></olivrya-button-back>

@if (gamesItem$ | async; as item) {
  <div class="game-item">
    {{ item.title }}
    <iframe
      width="100%"
      height="300"
      frameBorder="0"
      allowfullscreen
      [src]="item.htmlPath | safe: 'resourceUrl'"
    ></iframe>
  </div>
}
