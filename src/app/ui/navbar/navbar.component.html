<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" (click)="open(content)">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li
        *ngFor="let item of navItems"
        class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link" [routerLink]="item.path">{{ item.label }}</a>
      </li>
    </ul>
  </div>
</nav>

<ng-template #content let-offcanvas>
  <div class="offcanvas-header">
    <h4 class="offcanvas-title" id="offcanvas-basic-title">Olyvria</h4>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav mr-auto">
      <li
        *ngFor="let item of navItems"
        class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a [routerLink]="item.path" (click)="offcanvas.close()">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </div>
</ng-template>
